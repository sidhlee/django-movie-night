<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>Todays Movies</h1>
  <ul>
  {% for movie in movies %}
    <li>
      <h2>{{movie.Title}}</h2>
      <img src="{{movie.Poster}}" />
      <p>Year: {{movie.Year}}</p>
    </li>
  {% endfor %}
</ul>
</body>
</html>
